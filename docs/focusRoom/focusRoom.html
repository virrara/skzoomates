<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f2d7bf">
    <title>SKZooMates - Study Room</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* Set the style for the left frame */
      .right-frame {
        width: 50%;
        height: 100%;
        float: right;
      }
      
      /* Set the style for the content in the left frame */
      .right-content {
        padding: 20px;
      }
      
      /* Set the style for the header in the left frame */
      .right-header {
        font-size: 24px;
        font-weight: bold;
        margin-top: 70px;
        margin-right: 20px;
        text-align: right;
        justify-content: right;
      }
      
      /* Set the style for the links in the left frame */
      .left-link {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
        text-decoration: none;
        color: #333;
      }

      /* Set the style for the active link in the left frame */
      .right-link-active {
        color: #008cba;
      }
      * {
        box-sizing: border-box;
      }
      
      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }
      
      .control {
        margin: 50px auto;
        width: 300px;
      }
      
      .control-title {
        display: block;
        position: relative;
        margin: 0 0 5px;
        font-size: 0.6em;
        letter-spacing: 0.25em;
      }
      
      .control-session,
      .control-break {
        padding: 0px 0px;
        width: 140px;
        color: #3e4348;
        color: rgba(0, 0, 0, 0.35);
        font-size: 1.5em;
        text-align: center;
      }
      
      .control-session,
      .control-break {
        float: left;
    
      }
        
      .pomodoro {
        position: relative;
        margin-top: 0px;
        border-radius: 10%;
        width: 250px;
        height: 250px;
        color: #3e4348;
        text-align: center;
      }
      
      .status {
        position: absolute;
        top: 65px;
        width: 100%;
        color: #3e4348;
        color: rgba(0, 0, 0, 0.3);
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.25em;
      }
      
      .timer {
        padding-top: 100px;
        font-size: 2em;
        margin-top: 5px;
      }
      
      .button {
        margin: 15px 5px;
        padding: 0;
        border: 0;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        background: #fff;
        color: #3e4348;
        line-height: 36px;
        cursor: pointer;
      }
      
      .button:hover {
        background: #3e4348;
        color: #fff;
      }
      
      .button:focus {
        outline: none;
      }
      
      .session {
        margin-left: 180px;
        margin-top: 0px;
        background: #8A6565;
        color: #fff;
        -webkit-animation: glow 1.5s ease-in-out infinite alternate;
        -moz-animation: glow 1.5s ease-in-out infinite alternate;
        animation: glow 1.5s ease-in-out infinite alternate;
      }
      .break {
        margin-left: 180px;
        margin-top: 0px;
        background: #e3dede;
        border: 10px solid #fff;
        -webkit-box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.5);
        box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.5);
      }
      @keyframes glow {
        from {
          -webkit-box-shadow: 0 0 30px 0 rgba(255, 100, 100, 0.3);
          -moz-box-shadow: 0 0 30px 0 rgba(255, 100, 100, 0.3);
          box-shadow: 0 0 30px 0 rgba(255, 100, 100, 0.3);
        }
        to {
          -webkit-box-shadow: 0 0 50px 5px #B08585;
          -moz-box-shadow: 0 0 50px 5px #B08585;
          box-shadow: 0 0 50px 5px #B08585;
        }
      }
      .circle-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-left: 80%;
        cursor: pointer;
      
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" display="none"></svg>
    <div class="right-frame">
      <div class="control clearfix">
        <div class="control-session">
          <span class="control-title">session</span>
          <i class="fa fa-minus-circle" id="session-minus"></i> &nbsp; <span id="session">25</span> &nbsp; <i class="fa fa-plus-circle" id="session-plus"></i>
        </div>
        <div class="control-break">
          <span class="control-title">break</span>
          <i class="fa fa-minus-circle" id="break-minus"></i> &nbsp; <span id="break">5</span> &nbsp; <i class="fa fa-plus-circle" id="break-plus"></i>
        </div>
      </div>
      <div class="pomodoro session">
          <div class="status">session</div>
          <div class="timer">25:00</div>
          <button class="button" id="switch"><i class="fas fa-exchange-alt"></i></button>
          <button class="button" id="reset"><i class="fa fa-refresh"></i></button>
          <button class="button" id="toggle"><i class="fa fa-play"></i></button>
      </div>
      <a href="..\index.html">
        <button class="circle-button">
          <i class="fas fa-home " style="font-size: 2em; color: #B08585;"></i>
        </button>
      </a>        
      <div class="right-header">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3zYvBuSJFFIgVvTDkUok4A?utm_source=generator&theme=0"
        width="50%" height="102" 
        frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br>
    <div class="stage">
      <div class="controls" style="display: none">
        <div class="sound"></div>
        <div class="score"></div>
      </div>
      <div class="canvas"></div>
      <div class="actions" style="display: none">
        <div class="game"></div>
        <div class="editor"></div>
      </div>
    </div>
    <div class="debug hide"></div>
    <audio id="buttonSound" src="button.mp3"></audio>
    <script src="svg.js"></script>
    <script src="script.js"></script>
    <script src="pomo.js"></script>
  </body>
</html>
